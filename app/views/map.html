<div class="wrapper row-offcanvas row-offcanvas-left">
    <!-- Left side column. contains the logo and sidebar -->
    <aside class="left-side sidebar-offcanvas">
        <!-- sidebar: style can be found in sidebar.less -->
        <section class="sidebar">
            <!-- search form -->
            <form action="#" method="get" class="sidebar-form">
                <div class="input-group">
                    <input type="text"  ng-model="munFilter" name="q" class="form-control" placeholder="Search..."/>
                            <span class="input-group-btn">
                                <button type='submit' name='seach' id='search-btn' class="btn btn-flat"><i
                                        class="fa fa-search"></i></button>
                            </span>
                </div>
            </form>
            <!-- /.search form -->
            <!-- sidebar menu: : style can be found in sidebar.less -->
            <ul class="sidebar-menu" style="overflow:scroll; height:650px;">
                <li class="treeview active">
                    <a href="#">
                        <i class="fa fa-warning "></i>
                        <span>Refugios</span>
                        <i class="fa fa-angle-left pull-right"></i>
                    </a>
                    <ul class="treeview-menu" ng-repeat="m in mun | filter:munFilter" >
                        <li><a href ng-click='geocodeF(m.MUNICIPIO)'><i class="fa fa-dot-circle-o"></i>{{m.MUNICIPIO}} <small class="badge pull-right bg-green">{{m.TOTAL}}</small></a></li>
                    </ul>
                </li>
            </ul>
        </section>
        <!-- /.sidebar -->
    </aside>

    <!-- Right side column. Contains the navbar and content of the page -->
    <aside class="right-side">
        <!-- Content Header (Page header) -->
        <section class="content-header">
            <h1>
                <i class="fa fa-compass"></i> <small>re</small><b>F</b><span style="color: #454545">ugios</span>

                <small>Dashboard</small>
            </h1>
            <ol class="breadcrumb">
                <li><a href="#/map"><i class="fa fa-dashboard"></i> Home</a></li>
                <li class="active">Mapa de Refugios</li>
            </ol>
        </section>

        <!-- Main content -->
        <section class="content">
            <!-- Add your site or application content here -->
            <div class="row">
                <div class="col-md-12">
                    <!--{{map.center}}-->
                    <div style="background-color: #fff;padding: 5px" class="map-box">

                        <google-map center="map.center" zoom="map.zoom" draggable="true">
                            <!--<markers model="markers" doCluster="true" coords="'self'" icon='"images/target.png"'
                                     options="marker.options" click="onClicked">

                            </markers>-->
                            <markers models="markers" coords="'self'" icon="'icon'" click="'onClicked'"
                                     doCluster="true">
                            </markers>
                        </google-map>
                        <div class="map-quick-info"  ng-show="show">
                            <div class="row">
                                <div class="col-md-5">
                                    <div style="margin-left: 10px">
                                        <!--    <label class=" text-shadow" style="">
                                            <i class="fa fa-info-circle" style="margin-top: 3px"></i>  INFOMACION GENERAL
                                        </label>-->
                                        <h2 class="" style="margin-left: 15px;margin: 0;padding: 0"><i
                                                class="fa fa-building-o "
                                                style="font-size: 22px;position: relative;bottom: 3px"></i>
                                            {{current.NAME}} <label style="font-size: 14px;color:#000"><i class="fa fa-users"></i>&nbsp;Capacidad:
                                                <b style="font-size: 16px">{{current.CAPACIDAD}}</b>
                                            </label>
                                        </h2>
                                        <small style="color: #fff;font-size: 11px;margin-left: 25px;position: relative;top:-5px ">
                                            Zona AEMEA: {{current.ZONA_AEMEA}}
                                        </small>
                                        <div style="margin-left: 20px">

                                            <address class="pull-left">
                                                <i class="fa fa-location-arrow pull-left" style="margin-top: 3px;color: #000"></i>
                                                <b style="color: #000">Dirección</b><br/>
                                                {{current.ADDRESS_2_REF_NEW}}<br/>
                                                {{current.MUNICIPIO}},PR.<br/>

                                                <p><i class="fa fa-phone pull-left" style="margin-top: 3px;color: #000"></i><b
                                                        style="color: #000">Teléfono</b><br/>
                                                    (787) {{current.TELEFONO}}</p>
                                            </address>

                                        </div>

                                    </div>

                                </div>
                                <div class="col-md-4">
                                    <label class=" text-shadow">
                                        <i class="fa fa-info-circle" style="margin-top: 3px"></i> CONDICIONES REFUGIO
                                    </label>

                                    <div style="margin-left: 10px">
                                        <label style="color: #fff;font-size: 20px">&nbsp;Condicion: {{current.CONDICION}}&nbsp;
                                            <i  style="font-size: 24px" ng-class="{'fa  fa-thumbs-o-up':current.CONDITION_CATEGORY=='Funcional','fa  fa-thumbs-o-down':current.CONDITION_CATEGORY=='No Funcional' }"></i></label>
                                    </div>
                                </div>
                                <div class="col-md-3">
                                    <a href="#" class="thumbnail">
                                        <img src="images/{{image}}" alt="...">
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </section>
        <!-- /.content -->
    </aside>
    <!-- /.right-side --
    </div><!-- ./wrapper -->

    <!-- add new calendar event modal -->
</div>
